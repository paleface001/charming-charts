<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="geometry" content="line">
    <link rel="stylesheet" href="./assets/style/common.css">
    <title>基金收益趋势</title>
</head>

<body>
    <div id="chartTitle">余额宝七日年化收益率</div>
    <div id="chartDescription">折线展示了余额宝从 2013 年至2018年的七日年化收益率波动趋势，七日年化收益率指的是余额宝最近 7 日的平均收益水平，进行年化后得出的数据。</div>
    <div id="canvas"></div>
    <div id="dataSource">数据来源：天弘基金官网</div>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script src="./assets/data-set.min.js"></script>
    <script src="./build/g2.js"></script>
    <script>
        $.getJSON('./data/income.json', function (data) {
            const chart = new G2.Chart({
                container: 'canvas',
                width: $('#canvas').width(),
                height: $('#canvas').height(),
                padding: [50, 20, 50, 20]
            });
            chart.source(data);
            chart.scale('time', {
                range: [0, 1]
            });
            chart.axis('time', {
                label: {
                    textStyle: {
                        fill: '#aaaaaa'
                    }
                }
            });
            chart.axis('rate', {
                label: {
                    textStyle: {
                        fill: '#aaaaaa'
                    }
                }
            });
            chart.tooltip({
                crosshairs: false
            });
            chart.line().position('time*rate');
            chart.guide().dataMarker({
                position: ['2014-01-03', 6.763],
                lineLength: 30,
                content: '受稳健货币政策影响，协定存款利\n率居高不下,收益率达6.763%',
                style: {
                    text: {
                        textAlign: 'left',
                        fontSize: 13
                    }
                }
            });
            chart.guide().dataMarker({
                position: ['2013-05-31', 2.093],
                lineLength: 50,
                content: '余额宝刚成立时，并未达到目标资产\n配置，故收益率较低',
                style: {
                    text: {
                        textAlign: 'left',
                        fontSize: 14
                    }
                }
            });
            chart.guide().dataMarker({
                position: ['2016-09-04', 2.321],
                lineLength: 30,
                content: '受积极货币政策的影响，收益率降\n到历史最低2.321%',
                style: {
                    text: {
                        textAlign: 'left',
                        fontSize: 13
                    }
                }
            });
            chart.guide().dataRegion({
                start: ['2016-12-02', 2.517],
                end: ['2017-03-24', 3.83],
                content: '宏观经济过热，受稳健货币政策影\n响，余额宝收益率随之上升',
                lineLength: 50,
                style: {
                    text: {
                        textAlign: 'center',
                        fontSize: 13
                    }
                }
            });
            chart.guide().line({
                top: true,
                start: ['2013-05-31', 3.89],
                end: ['2018-06-26', 3.89],
                lineStyle: {
                    stroke: '#595959',
                    lineWidth: 1,
                    lineDash: [3, 3]
                },
                text: {
                    position: 'start',
                    style: {
                        fill: '#8c8c8c',
                        fontSize: 15,
                        fontWeight: 'normal'
                    },
                    content: '均值线 3.89%',
                    offsetY: -5,
                    offsetX: 20
                }
            });
            chart.render();
        });
    </script>
</body>

</html>
