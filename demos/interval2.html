<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="geometry" content="line">
    <link rel="stylesheet" href="./assets/style/common.css">
    <style>
        .g2-label-item {font-size:12px; text-align: center; line-height: 0.5;}
        .g2-label-item-value {color:#595959}
        .g2-label-item-percent {color:#8c8c8c}

    </style>
    <title>某 APP 活跃用户年龄分布</title>
</head>

<body>
    <div id="chartTitle">某 APP 活跃用户年龄分布</div>
    <div id="canvas"></div>
    <div id="dataSource">数据来源：demo数据</div>
    <script src="./assets/jquery-3.2.1.min.js"></script>
    <script src="./assets/data-set.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g2-3.3.0/dist/g2.min.js"></script>
    <script>
        const data = [
            { type: '未知', value: 654, percent:0.02 },
            { type: '17 岁以下', value: 654, percent:0.02 },
            { type: '18-24 岁', value: 4400, percent:0.2 },
            { type: '25-29 岁', value: 5300, percent:0.24 },
            { type: '30-39 岁', value: 6200, percent:0.28 },
            { type: '40-49 岁', value: 3300, percent:0.14 },
            { type: '50 岁以上', value: 1500, percent:0.06 }
        ];

        const chart = new G2.Chart({
            container: 'canvas',
            width: $('#canvas').width(),
            height: $('#canvas').height(),
            padding: [20, 20, 50, 20]
        });
        chart.source(data);
        chart.scale('value', {
            alias: '销售额(万)'
        });
        chart.axis('type', {
            label: {
                textStyle: {
                    fill: '#aaaaaa'
                }
            },
            tickLine: {
                alignWithLabel: false,
                length: 0
            }
        });
        chart.axis('value', false);
        chart.tooltip({
            useHtml: false,
            share: true
        });
        chart.legend({
            attachLast: true
        });
        chart.guide().dataMarker({
            top: true,
            content: '因政策调整导致销量下滑',
            position: ['2014-01', 1750],
            style: {
                text: {
                    fontSize: 13
                }
            },
            lineLength: 30
        });

        chart.interval().position('type*value').opacity(1).label('value', {
            useHtml: true,
            htmlTemplate: (text, item, index) => {
                const a = item.point;
                a.percent = String( parseInt(a.percent*100) )+"%";
                return '<span class="g2-label-item"><p class="g2-label-item-value">' + a.value +'</p><p class="g2-label-item-percent">'+a.percent+'</p></div>'; 
            }
        });
        chart.render();
    </script>
</body>

</html>
